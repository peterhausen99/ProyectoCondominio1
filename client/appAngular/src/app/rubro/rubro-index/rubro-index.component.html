<mat-card class="full-width">
    <!-- Titulo del Card -->
    <mat-card-content>
      <mat-card-title>
        <h1>Rubros</h1>
       </mat-card-title>
        <br>
        <button
        mat-raised-button
          matTooltip="Crear Rubro"
          aria-label="Crear Rubro"
          style="background-color: steelblue;color:white"
          (click)="crearRubro()"
        >
        Agregar nuevo rubro
        </button>
        <br>
     
    </mat-card-content>


   
    <mat-card-content>
      <br>
      <div class="mat-elevation-z8" *ngIf="dataSource">
          <!-- Table -->
        <table mat-table 
        class="full-width-table" [dataSource]="dataSource"  matSort
        matSortStart="desc" aria-label="Elements">
         <!-- Columna nombre -->
         <ng-container matColumnDef="descripcion">
           <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripci√≥n</th>
           <td mat-cell *matCellDef="let row">{{row.descripcion}}</td>
         </ng-container>
  
         <!-- Columna precio -->
         <ng-container matColumnDef="valor">
           <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor</th>
           <td mat-cell *matCellDef="let row">{{row.valor}}</td>
         </ng-container>

         <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
          <td mat-cell *matCellDef="let row">{{row.estado}}</td>
        </ng-container>
         
         <ng-container matColumnDef="acciones">
           <th mat-header-cell *matHeaderCellDef>Acciones</th>
           <td mat-cell *matCellDef="let row">
             <button
               mat-mini-fab
               matTooltip="Actualizar Rubro"
               aria-label="Actualizar Rubro"
               color="primary"  
               (click)="actualizarRubro(row.id)"
             >
               <mat-icon class="mat-18">edit</mat-icon>
             </button>
           </td>
         </ng-container>
  
         <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
       </table>
  
       <mat-paginator
         #paginator
         [length]="dataSource?.data?.length"
         [pageIndex]="0"
         [pageSize]="5"
         [pageSizeOptions]="[3, 5, 10]"
         aria-label="Seleccione una pagina"
       >
       </mat-paginator>
        <!-- Table -->
      </div>
    </mat-card-content>
  </mat-card>
