<form [formGroup]="rubroForm" (ngSubmit)="isCreate ? crearRubro(): actualizarRubro()" novalidate >
  <input type="hidden" formControlName="id" />
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>
        <h1 style="color:white"> {{titleForm}}  Rubros</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>

     
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput #tituloIncidencia  maxlength="20" placeholder="Descripción" formControlName="descripcion">
            <mat-hint align="end">{{tituloIncidencia.value.length}}/ 20</mat-hint>
            <mat-error *ngIf="rubroForm.controls['descripcion'].hasError('required')">
              La descripción del rubro es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

     
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Valor" formControlName="valor">
            <mat-error *ngIf="rubroForm.controls['valor'].hasError('required')">
              Valor es <strong>requerido</strong>
            </mat-error>
            <mat-error *ngIf="rubroForm.controls['valor'].hasError('pattern')">
                Valor solo puede tener <strong>números con dos decimales</strong>
              </mat-error>
          </mat-form-field>
        </div>
      </div>    

        <div class="row">
          <div class="col">
            <mat-radio-group formControlName="estado">
              <h3><mat-label style="color:darkgray">Estado</mat-label></h3>
              <mat-radio-button value="Activo">Activo</mat-radio-button>
              <mat-radio-button value="Inactivo">Inactivo </mat-radio-button>
              <mat-error *ngIf="rubroForm.controls['estado'].hasError('required')">
                Estado de informacion es <strong>requerido</strong>
              </mat-error>
            </mat-radio-group>
          </div>
        </div>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button style="background-color: steelblue;color:white" type="submit">Guardar</button>
    </mat-card-actions>
  </mat-card>
</form>
