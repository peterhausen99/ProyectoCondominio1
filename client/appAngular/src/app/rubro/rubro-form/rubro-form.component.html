<form [formGroup]="rubroForm" (ngSubmit)="isCreate ? crearRubro(): actualizarRubro()" novalidate >
  <input type="hidden" formControlName="id" />
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>{{titleForm}}  Rubros</mat-card-title>
    </mat-card-header>
    <mat-card-content>

     
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput #tituloIncidencia  maxlength="20" placeholder="descripción" formControlName="descripcion">
            <mat-hint align="end">{{tituloIncidencia.value.length}}/ 20</mat-hint>
            <mat-error *ngIf="rubroForm.controls['descripcion'].hasError('required')">
              La descripción del rubro es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

     
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Valor" formControlName="valor">
            <mat-error *ngIf="rubroForm.controls['valor'].hasError('required')">
              Valor es <strong>requerido</strong>
            </mat-error>
            <mat-error *ngIf="rubroForm.controls['valor'].hasError('pattern')">
                Valor solo puede tener <strong>números con dos decimales</strong>
              </mat-error>
          </mat-form-field>
        </div>
      </div>    

        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="estado" formControlName="estado">
            </mat-form-field>
          </div>
        </div>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Guardar</button>
    </mat-card-actions>
  </mat-card>
</form>
