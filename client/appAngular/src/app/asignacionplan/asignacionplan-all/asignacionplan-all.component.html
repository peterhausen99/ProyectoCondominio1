<mat-card class="full-width">
    <!-- Titulo del Card -->

    <mat-card-content> <mat-card-title>
      <h1>Estados de cuenta</h1> 
    </mat-card-title></mat-card-content>
    <br>

   

    <mat-card-content>
      <div class="mat-elevation-z8" *ngIf="dataSource">
          <!-- Table -->
        <table mat-table 
        class="full-width-table" [dataSource]="dataSource"  matSort
        matSortStart="desc" aria-label="Elements">



        <!-- Columna nombre -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Lista de Residencias #</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
 

         <!-- Columna usuario -->
         <ng-container matColumnDef="usuario">
           <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
           <td mat-cell *matCellDef="let row">{{row.usuario.nombre}} {{row.usuario.apellido1}}</td>
         </ng-container>




         <!-- acciones-->
         <ng-container matColumnDef="acciones">
           <th mat-header-cell *matHeaderCellDef>Acciones</th>
           <td mat-cell *matCellDef="let row">
             
            <button
            mat-mini-fab
               matTooltip="Detalle"
               aria-label="Detalle"
               color="primary"
               (click)="detalleAsignacionID(row.id)"
             >
               <mat-icon class="mat-18">info</mat-icon>
             </button>
             <button
             mat-mini-fab
                matTooltip="Detalle"
                aria-label="Detalle"
                color="primary"
                (click)="agregarPlan(row.id)"
              >
                <mat-icon class="mat-18">add</mat-icon>
              </button>
           </td> 
         </ng-container>
  
         <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
       </table>
  
       <mat-paginator
         #paginator
         [length]="dataSource?.data?.length"
         [pageIndex]="0"
         [pageSize]="5"
         [pageSizeOptions]="[3, 5, 10]"
         aria-label="Seleccione una pagina"
       >
       </mat-paginator>
        <!-- Table -->
      </div>
    </mat-card-content>
  </mat-card>
