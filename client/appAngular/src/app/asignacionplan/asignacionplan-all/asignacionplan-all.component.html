<mat-card class="full-width">
    <!-- Titulo del Card -->
    <mat-card-title>
      <h1>Estados de cuenta</h1>
      
      
    </mat-card-title>
    <mat-card-content>
      <div class="mat-elevation-z8" *ngIf="dataSource">
          <!-- Table -->
        <table mat-table 
        class="full-width-table" [dataSource]="dataSource"  matSort
        matSortStart="desc" aria-label="Elements">
         <!-- Columna nombre -->
         <ng-container matColumnDef="id">
           <th mat-header-cell *matHeaderCellDef mat-sort-header>Residencia #</th>
           <td mat-cell *matCellDef="let row">{{row.idResidencia}}</td>
         </ng-container>
  

          <!-- Columna usuario -->
          <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
            <td mat-cell *matCellDef="let row">{{row.residencia.usuario.nombre}}</td>
          </ng-container>


         <ng-container matColumnDef="acciones">
           <th mat-header-cell *matHeaderCellDef>Acciones</th>
           <td mat-cell *matCellDef="let row">
             
            <button
            mat-mini-fab
               matTooltip="Detalle Pago"
               aria-label="Detalle Pago"
               color="primary"
               (click)="detalleAsignacionID(row.idResidencia)"
             >
               <mat-icon class="mat-18">info</mat-icon>
             </button>

           </td>
         </ng-container>
  
         <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
       </table>
  
       <mat-paginator
         #paginator
         [length]="dataSource?.data?.length"
         [pageIndex]="0"
         [pageSize]="5"
         [pageSizeOptions]="[3, 5, 10]"
         aria-label="Seleccione una pagina"
       >
       </mat-paginator>
        <!-- Table -->
      </div>
    </mat-card-content>
  </mat-card>
