<mat-card class="full-width">
  <!-- Titulo del Card -->
  <mat-card-title>
    <h1>Reservas HISTORIAL</h1>
  </mat-card-title>
  <mat-card-content>



    <div class="mat-elevation-z8" *ngIf="dataSource">
        <!-- Table -->
      <table mat-table 
      class="full-width-table" [dataSource]="dataSource"  matSort
      matSortStart="desc" aria-label="Elements">
       <!-- Columna nombre -->
       <ng-container matColumnDef="id">
         <th mat-header-cell *matHeaderCellDef mat-sort-header>Reserva #</th>
         <td mat-cell *matCellDef="let row">{{row.id}}</td>
       </ng-container>




       <!-- Columna descripcion -->
       <ng-container matColumnDef="areaComun">
         <th mat-header-cell *matHeaderCellDef mat-sort-header>Área Común</th>
         <td mat-cell *matCellDef="let row">{{row.areaComun.descripcion}}</td>
       </ng-container>

      

       <!-- Columna fecha -->
       <ng-container matColumnDef="diaReservacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
        <td mat-cell *matCellDef="let row">{{row.diaReservacion}}</td>
      </ng-container>

     <!-- Columna estado -->
     <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
      <td mat-cell *matCellDef="let row">{{row.estado}}</td>
    </ng-container>
       
       <ng-container matColumnDef="acciones">
         <th mat-header-cell *matHeaderCellDef>Acciones</th>
         <td mat-cell *matCellDef="let row">
         
           <button
             mat-mini-fab
             matTooltip="Detalle Reserva"
             aria-label="Detalle Reserva"
             color="primary"
             (click)="detalleReserva(row.id)"
           >
             <mat-icon class="mat-18">info</mat-icon>
           </button>
         </td>
       </ng-container>

       <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
     </table>

     <mat-paginator
       #paginator
       [length]="dataSource?.data?.length"
       [pageIndex]="0"
       [pageSize]="5"
       [pageSizeOptions]="[3, 5, 10]"
       aria-label="Seleccione una pagina"
     >
     </mat-paginator>
      <!-- Table -->
    </div>
  </mat-card-content>
</mat-card>
