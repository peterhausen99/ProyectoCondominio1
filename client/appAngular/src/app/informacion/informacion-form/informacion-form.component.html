<form
  [formGroup]="informacionForm"
  (ngSubmit)="isCreate ? crearInformacion() : actualizarInformacion()"
  novalidate
>
  <input type="hidden" formControlName="id" />
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>
        <h1 style="color:white"> {{ titleForm }} información</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Título</mat-label>
            <input
              matInput
              #tituloIncidencia

              placeholder="Título"
              formControlName="titulo"
            />
            <mat-hint align="end">{{ tituloIncidencia.value.length }}/ 40</mat-hint>
            <mat-error *ngIf="informacionForm.controls['titulo'].hasError('required')">
              Titulo es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Mensaje</mat-label>
            <textarea
              matInput
              placeholder="Mensaje"
              formControlName="mensaje"
            ></textarea>
            <mat-error *ngIf="informacionForm.controls['mensaje'].hasError('required')"> 
                  Mensaje es <strong>requerido</strong>
                </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <h3><mat-label style="color:darkgray">Tipo de información</mat-label></h3>
          <mat-radio-group formControlName="tipo">
            <mat-radio-button value="Aviso">Aviso</mat-radio-button>
            <mat-radio-button value="Noticia">Noticia </mat-radio-button>
            <mat-radio-button value="Archivos">Archivos </mat-radio-button>
            <mat-error *ngIf="informacionForm.controls['tipo'].hasError('required')">
              Tipo de informacion es <strong>requerido</strong>
            </mat-error>
          </mat-radio-group>
        </div>
      </div>
      <br>
      <hr />
      <br>
      <div class="row">
        <div class="col">
          <mat-radio-group formControlName="estado">
            <h3><mat-label style="color:darkgray">Estado</mat-label></h3>
            <mat-radio-button value="Activo">Activo</mat-radio-button>
            <mat-radio-button value="Inactivo">Inactivo </mat-radio-button>
            <mat-error *ngIf="informacionForm.controls['estado'].hasError('required')">
              Estado de informacion es <strong>requerido</strong>
            </mat-error>
          </mat-radio-group>
        </div>
      </div>
      <br>
      <hr />
      <br>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button style="background-color: steelblue;color:white" type="submit">Guardar</button>
    </mat-card-actions>
  </mat-card>
  <br>
</form>
