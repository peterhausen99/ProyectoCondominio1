<form [formGroup]="informacionForm" (ngSubmit)="isCreate ? crearInformacion(): actualizarInformacion()" novalidate >
    <input type="hidden" formControlName="id" />
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title>{{titleForm}}  informaci√≥n</mat-card-title>
      </mat-card-header>
      <mat-card-content>

        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput #tituloIncidencia  maxlength="20" placeholder="Titulo" formControlName="titulo">
              <mat-hint align="end">{{tituloIncidencia.value.length}}/ 20</mat-hint>
              <mat-error *ngIf="informacionForm.controls['titulo'].hasError('required')">
                Titulo es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="mensaje" formControlName="mensaje">
               <!--<mat-error *ngIf="informacionForm.controls['mensaje'].hasError('required')"> 
                  Mensaje es <strong>requerido</strong>
                </mat-error>-->
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="estado" formControlName="estado">
                
              </mat-form-field>
            </div>
          </div>

          
        
       
       
        
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Guardar</button>
      </mat-card-actions>
    </mat-card>
  </form>
