<form [formGroup]="incidenciaForm" (ngSubmit)="isCreate ? crearIncidencia(): actualizarIncidencia()" novalidate >
    <input type="hidden" formControlName="id" />
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title>{{titleForm}}  incidencia por usuario</mat-card-title>
      </mat-card-header>
      <mat-card-content>

        <div class="row">
          <div class="col">
            <mat-form-field class="full-width" appearance="outline">
              <input matInput #tituloIncidencia  maxlength="40" placeholder="Titulo" formControlName="titulo">
              <mat-hint align="end">{{tituloIncidencia.value.length}}/ 40</mat-hint>
              <mat-error *ngIf="incidenciaForm.controls['titulo'].hasError('required')">
                Titulo es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
            <div class="col">
              <mat-form-field class="full-width" appearance="outline">
                <textarea matInput placeholder="DescripciÃ³n" formControlName="descripcion"></textarea>
                <mat-error *ngIf="incidenciaForm.controls['descripcion'].hasError('required')">
                  Descripcion es <strong>requerido</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <mat-radio-group formControlName="estado">
                <mat-label>Estado</mat-label>
                <mat-radio-button value="Abierto">Abierto</mat-radio-button>
                <mat-radio-button value="Pendiente">Pendiente </mat-radio-button>
                <mat-radio-button value="Resuelto">Resuelto </mat-radio-button>
              </mat-radio-group>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <mat-form-field class="full-width" appearance="outline">
                <input matInput placeholder="idUsuario" formControlName="idUsuario">
                <mat-error *ngIf="incidenciaForm.controls['idUsuario'].hasError('required')">
                    idUsuario es <strong>requerido</strong>
                </mat-error>
               
              </mat-form-field>
            </div>
          </div>
        
       
       
        
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Guardar</button>
      </mat-card-actions>
    </mat-card>
  </form>
