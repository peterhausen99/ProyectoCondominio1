<mat-card class="full-width">
    <!-- Titulo del Card -->
    <mat-card-title>
      <h1>Incidencias</h1>
    </mat-card-title>
    <mat-card-content>


      <mat-form-field>
        <mat-label>Filtrar estado</mat-label>
        <input matInput (keyup)="filtrar($event)" placeholder="buscar">
      </mat-form-field>


      <div class="mat-elevation-z8" *ngIf="dataSource">
          <!-- Table -->
        <table mat-table 
        class="full-width-table" [dataSource]="dataSource"  matSort
        matSortStart="desc" aria-label="Elements">
         <!-- Columna nombre -->
         <ng-container matColumnDef="id">
           <th mat-header-cell *matHeaderCellDef mat-sort-header>Incidencia #</th>
           <td mat-cell *matCellDef="let row">{{row.id}}</td>
         </ng-container>
  

          <!-- Columna usuario -->
          <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
            <td mat-cell *matCellDef="let row">{{row.usuario.nombre}} {{row.usuario.apellido1}}</td>
          </ng-container>


         <!-- Columna descripcion -->
         <ng-container matColumnDef="titulo">
           <th mat-header-cell *matHeaderCellDef mat-sort-header>TÃ­tulo</th>
           <td mat-cell *matCellDef="let row">{{row.titulo}}</td>
         </ng-container>

         <!-- Columna estado -->
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
          <td mat-cell *matCellDef="let row">{{row.estado}}</td>
        </ng-container>

         <!-- Columna fecha -->
         <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
          <td mat-cell *matCellDef="let row">{{row.fecha}}</td>
        </ng-container>

      
         
         <ng-container matColumnDef="acciones">
           <th mat-header-cell *matHeaderCellDef>Acciones</th>
           <td mat-cell *matCellDef="let row">
             <button
               mat-mini-fab
               matTooltip="Actualizar Incidencia"
               aria-label="Actualizar Incidencia"
               color="primary"
               (click)="actualizarIncidencia(row.id)"
             >
               <mat-icon class="mat-18">edit</mat-icon>
             </button>
             <button
               mat-mini-fab
               matTooltip="Detalle Incidencia"
               aria-label="Detalle Incidencia"
               color="primary"
               (click)="detalleIncidencia(row.id)"
             >
               <mat-icon class="mat-18">info</mat-icon>
             </button>
           </td>
         </ng-container>
  
         <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
       </table>
  
       <mat-paginator
         #paginator
         [length]="dataSource?.data?.length"
         [pageIndex]="0"
         [pageSize]="5"
         [pageSizeOptions]="[3, 5, 10]"
         aria-label="Seleccione una pagina"
       >
       </mat-paginator>
        <!-- Table -->
      </div>
    </mat-card-content>
  </mat-card>
