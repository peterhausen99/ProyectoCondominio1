<div class="grid-container">
    <h1 class="mat-h1">Planes Disponibles</h1>
    <mat-grid-list [cols]="3" rowHeight="12em" gutterSize="10px" *ngIf="datos" >
      <mat-grid-tile  *ngFor="let item of datos">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
             {{item.descripcion}}
             
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <ul>
              <li style="text-align: left;">Plan para Residencias</li> 
              <li style="text-align: left;">Monto Total: {{item.totalPlan}}</li>           
     </ul>
            
          </mat-card-content>
          <mat-divider inset></mat-divider>
          <mat-card-actions>
            <button
            mat-mini-fab color="accent"
            matTooltip="Detalle Plan"
            aria-label="Detalle Plan"
            color="primary"
            (click)="detallePlan(item.id)"
          > 
          <mat-icon class="mat-18">info</mat-icon>
          </button>


          <button
            mat-mini-fab color="accent"
            matTooltip="Crear Plan"
            aria-label="Crear Plan"
            color="primary"
            (click)="crearPlan()"
          > 
          <mat-icon class="mat-18">add</mat-icon>
          </button>

          <button
          mat-mini-fab color="accent"
          matTooltip="Actualizar Plan"
          aria-label="Actualizar Plan"
          color="primary"
          (click)="actualizarPlan(item.id)"
        > 
        <mat-icon class="mat-18">edit</mat-icon>
        </button>


          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
