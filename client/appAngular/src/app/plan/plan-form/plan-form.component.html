<form [formGroup]="planForm" (ngSubmit)="isCreate ? crearPlan(): actualizarPlan()" novalidate >
    <input type="hidden" formControlName="id" />
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title>{{titleForm}}  Plan</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput #descripcionPlan  maxlength="20" placeholder="Nombre del Plan" formControlName="descripcion">
              <mat-hint align="end">{{descripcionPlan.value.length}}/ 20</mat-hint>
              <mat-error *ngIf="planForm.controls['descripcion'].hasError('required')">
                La descripción es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
<!--
        <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="Valor" formControlName="totalPlan">
                <mat-error *ngIf="planForm.controls['totalPlan'].hasError('required')">
                  Valor es <strong>requerido</strong>
                </mat-error>
                <mat-error *ngIf="planForm.controls['totalPlan'].hasError('pattern')">
                    Valor solo puede tener <strong>números con dos decimales</strong>
                  </mat-error>
              </mat-form-field>
            </div>
          </div>    
        -->

        <div class="row">
          <div class="col" *ngIf="rubrosList">
            <mat-form-field class="full-width">
              <mat-select placeholder="Rubros" formControlName="rubros" multiple>
                <mat-option *ngFor="let item of rubrosList" [value]="item.id">
                 {{ item.descripcion }}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="planForm.controls['rubros'].hasError('required')">
                Rubros es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Guardar</button>
    </mat-card-actions>
  </mat-card>
</form>
