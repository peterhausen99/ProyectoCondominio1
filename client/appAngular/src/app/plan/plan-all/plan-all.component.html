<mat-card class="full-width">
    <!-- Titulo del Card -->
    <mat-card-title>
      Planes Disponibles
      <a
        mat-fab
        matTooltip="Crear Plan"
        aria-label="Crear Plan"
        color="primary"
        (click)="crearPlan()"
      >
        <mat-icon>add</mat-icon>
      </a>
    </mat-card-title>
    <mat-card-content>
      <div class="mat-elevation-z8" *ngIf="dataSource">
          <!-- Table -->
        <table mat-table 
        class="full-width-table" [dataSource]="dataSource"  matSort
        matSortStart="desc" aria-label="Elements">
         <!-- Columna nombre -->
         <ng-container matColumnDef="descripcion">
           <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripci√≥n</th>
           <td mat-cell *matCellDef="let row">{{row.descripcion}}</td>
         </ng-container>
  
         <!-- Columna precio -->
         <ng-container matColumnDef="totalPlan">
           <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio Total del Plan</th>
           <td mat-cell *matCellDef="let row">{{row.totalPlan}}</td>
         </ng-container>
         
         <ng-container matColumnDef="acciones">
           <th mat-header-cell *matHeaderCellDef>Acciones</th>
           <td mat-cell *matCellDef="let row">
             <button
               mat-mini-fab
               matTooltip="Actualizar Plan"
               aria-label="Actualizar Plan"
               color="primary"  
               (click)="actualizarPlan(row.id)"
             >
               <mat-icon class="mat-18">edit</mat-icon>
             </button>
             <button
               mat-mini-fab
               matTooltip="Detalle Plan"
               aria-label="Detalle Plan"
               color="primary"
               (click)="detallePlan(row.id)"
             >
               <mat-icon class="mat-18">info</mat-icon>
             </button>
           </td>
         </ng-container>
  
         <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
       </table>
  
       <mat-paginator
         #paginator
         [length]="dataSource?.data?.length"
         [pageIndex]="0"
         [pageSize]="5"
         [pageSizeOptions]="[3, 5, 10]"
         aria-label="Seleccione una pagina"
       >
       </mat-paginator>
        <!-- Table -->
      </div>
    </mat-card-content>
  </mat-card>
