
<mat-card class="full-width">
    <!-- Titulo del Card -->

    <mat-card-content>
       <mat-card-title>
      <h1>Usuarios</h1>
    </mat-card-title>
    
    <button mat-raised-button
        matTooltip="Crear Usuario"
        aria-label="Crear Usuario"
        style="background-color: steelblue;color:white"
        (click)="crearUsuario()"
      >
      Agregar nuevo usuario
      </button>
    </mat-card-content>
   <hr>
    <mat-card-content>
      <div class="mat-elevation-z8" *ngIf="dataSource">
          <!-- Table -->
        <table mat-table 
        class="full-width-table" [dataSource]="dataSource"  matSort
        matSortStart="desc" aria-label="Elements">
         <!-- Columna nombre -->
         <ng-container matColumnDef="idUsuario">
           <th mat-header-cell *matHeaderCellDef mat-sort-header>CÃ©dula</th>
           <td mat-cell *matCellDef="let row">{{row.idUsuario}}</td>
         </ng-container>
  

          <!-- Columna usuario -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let row">{{row.nombre}} {{row.apellido1}}</td>
          </ng-container>


         <!-- Columna descripcion -->
         <ng-container matColumnDef="perfilUsuario">
           <th mat-header-cell *matHeaderCellDef mat-sort-header>Perfil usuario</th>
           <td mat-cell *matCellDef="let row">{{row.perfilUsuario.descripcion}}</td>
         </ng-container>

         <!-- Columna estado -->
        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
          <td mat-cell *matCellDef="let row">{{row.correo}}</td>
        </ng-container>

         <!-- Columna fecha -->
         <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
          <td mat-cell *matCellDef="let row">{{row.estado}}</td>
        </ng-container>

      
         
         <ng-container matColumnDef="acciones">
           <th mat-header-cell *matHeaderCellDef>Acciones</th>
           <td mat-cell *matCellDef="let row">
             <button
               mat-mini-fab
               matTooltip="Actualizar Usuario"
               aria-label="Actualizar Usuario"
               color="primary"
               (click)="actualizarUsuario(row.idUsuario)"
             >
               <mat-icon class="mat-18">edit</mat-icon>
             </button>
            
           </td>
         </ng-container>
  
         <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
       </table>
  
       <mat-paginator
         #paginator
         [length]="dataSource?.data?.length"
         [pageIndex]="0"
         [pageSize]="5"
         [pageSizeOptions]="[3, 5, 10]"
         aria-label="Seleccione una pagina"
       >
       </mat-paginator>
        <!-- Table -->
      </div>
    </mat-card-content>
  </mat-card>
